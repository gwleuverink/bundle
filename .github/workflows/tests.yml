name: tests

on:
  workflow_dispatch:
  pull_request:
    branches: [development, main]
  workflow_run:
    workflows: [codestyle]
    types: [completed]

jobs:
  skip-duplicates:
    continue-on-error: true # Uncomment once integration is finished
    runs-on: ubuntu-latest

    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}

    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@v5
        with:
          cancel_others: "true"
          concurrent_skipping: "same_content"
          skip_after_successful_duplicate: "true"
          paths_ignore: '["**/README.md", "**/docs/**"]'

  workbench-tests:
    # needs: skip-duplicates
    # if: needs.skip-duplicates.outputs.should_skip != 'true'

    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        php: [8.2, 8.3]
        laravel: [^10, ^11]
        dependency-version: [prefer-lowest, prefer-stable]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: zip
          coverage: xdebug

      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Restore Composer Cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependecies
        run: composer update --no-progress --optimize-autoloader --${{ matrix.dependency-version }}

      - name: Install Laravel
        run: composer require illuminate/support@${{ matrix.laravel }} illuminate/contracts@${{ matrix.laravel }} --no-progress

      - name: Directory Permissions
        run: sudo chown -R $(whoami) vendor/pestphp/pest/.temp vendor/orchestra

      - name: Install Bun & link Workbench directories
        run: composer setup-workbench

      - name: Run tests - coverage threshold 90%
        run: composer test -- --coverage --min=90 --coverage-clover clover.xml

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
