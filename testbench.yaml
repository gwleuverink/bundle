providers:
  - Workbench\App\Providers\WorkbenchServiceProvider
  - Leuverink\Bundle\ServiceProvider

workbench:
  start: "/"
  install: false
  discovers:
    web: true
    api: false
    commands: false
    components: true
    views: true
  build: []
  assets: []
  sync:
    # Link Bun binary & packages used in testing
    - from: ./workbench/node_modules
      to: ./vendor/orchestra/testbench-core/laravel/node_modules

    # Link local javascript resource dir
    - from: ./workbench/resources/js
      to: ./vendor/orchestra/testbench-core/laravel/resources/js

    # Link config - (problematic, swapped for cp in serve script)
    # - from: ./workbench/jsconfig.json
    #   to: ./vendor/orchestra/testbench-core/laravel
