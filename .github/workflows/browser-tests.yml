name: browser-tests

on:
  workflow_dispatch:
  pull_request:
    branches: [development, main]
  workflow_run:
    workflows: [tests]
    types: [completed]

jobs:
  skip-duplicates:
    continue-on-error: true # Uncomment once integration is finished
    runs-on: ubuntu-latest

    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}

    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@v5
        with:
          cancel_others: "true"
          concurrent_skipping: "same_content"
          skip_after_successful_duplicate: "true"
          paths_ignore: '["**/README.md", "**/docs/**"]'

  browser-tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        php: [8.2, 8.3]
        laravel: [^10, ^11]
        dependency-version: [prefer-lowest, prefer-stable]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: zip
      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      #   - name: Restore Composer Cache
      #     uses: actions/cache@v4
      #     with:
      #       path: ${{ steps.composer-cache.outputs.dir }}
      #       key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
      #       restore-keys: |
      #         ${{ runner.os }}-composer-

      - name: Install Composer dependecies
        run: composer update --no-progress --optimize-autoloader --${{ matrix.dependency-version }}

      - name: Directory Permissions
        run: sudo chown -R $(whoami) vendor/pestphp/pest/.temp vendor/orchestra

      - name: Install Bun & link Workbench directories
        run: composer setup-workbench

      - name: Run Dusk tests
        run: composer test-browser
